<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ThyForum</title>
  <style>
    /* GENERAL STYLES */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f8f9fa;
    }
    header {
      background-color: #6200ea;
      color: white;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header h1 {
      margin: 0;
    }
    .container {
      display: flex;
    }
    .sidebar {
      width: 20%;
      background-color: #e9ecef;
      height: 100vh;
      padding: 20px;
      box-shadow: 2px 0px 5px rgba(0, 0, 0, 0.1);
    }
    .main-content {
      width: 80%;
      padding: 20px;
    }
    .class-card {
      background: #ffffff;
      border: 1px solid #dee2e6;
      padding: 20px;
      border-radius: 8px;
      margin-bottom: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      cursor: pointer;
    }
    .class-card h2 {
      margin: 0;
    }
    .btn {
      padding: 10px 15px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .btn:hover {
      background-color: #0056b3;
    }
    .modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      display: none;
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      background: white;
      padding: 20px;
      border-radius: 8px;
      width: 400px;
    }
  </style>
</head>
<body>
  <header>
    <h1>ThyForum</h1>
    <button class="btn" id="logoutBtn">Logout</button>
  </header>
  <div class="container">
    <div class="sidebar">
      <h3>Your Classes</h3>
      <div id="classList"></div>
      <button class="btn" id="createClassBtn">Create Class</button>
    </div>
    <div class="main-content">
      <h2>Welcome to ThyForum!</h2>
      <p>Select a class to view or create one to start.</p>
    </div>
  </div>

  <!-- Create Class Modal -->
  <div class="modal" id="createClassModal">
    <div class="modal-content">
      <h3>Create a Class</h3>
      <input type="text" id="className" placeholder="Class Name" required>
      <input type="text" id="classDesc" placeholder="Class Description" required>
      <input type="color" id="classColor" value="#6200ea">
      <button class="btn" id="createClassSubmitBtn">Create</button>
    </div>
  </div>

  <!-- Firebase Integration -->
  <script type="module">
    // Import Firebase SDKs
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js";
    import { getFirestore, doc, setDoc, getDocs, collection } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-firestore.js";
    import { getAuth, signInAnonymously, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-auth.js";

    // Firebase Configuration
    const firebaseConfig = {
      apiKey: "AIzaSyAl3eqFYTgar3l97-JLX6ee6yhveqf_nVQ",
      authDomain: "thyforumm.firebaseapp.com",
      databaseURL: "https://thyforumm-default-rtdb.firebaseio.com",
      projectId: "thyforumm",
      storageBucket: "thyforumm.firebasestorage.app",
      messagingSenderId: "23733239837",
      appId: "1:23733239837:web:be46fcbeef217414a3c6f4",
      measurementId: "G-KDRFK8B2Y2",
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    // DOM Elements
    const classList = document.getElementById("classList");
    const createClassBtn = document.getElementById("createClassBtn");
    const createClassModal = document.getElementById("createClassModal");
    const createClassSubmitBtn = document.getElementById("createClassSubmitBtn");
    const classNameInput = document.getElementById("className");
    const classDescInput = document.getElementById("classDesc");
    const classColorInput = document.getElementById("classColor");
    const logoutBtn = document.getElementById("logoutBtn");

    // Authentication
    onAuthStateChanged(auth, (user) => {
      if (!user) {
        signInAnonymously(auth).then(() => {
          console.log("Logged in anonymously");
        });
      }
    });

    logoutBtn.addEventListener("click", () => {
      signOut(auth).then(() => {
        console.log("Logged out");
      });
    });

    // Fetch Classes
    async function fetchClasses() {
      const querySnapshot = await getDocs(collection(db, "classes"));
      classList.innerHTML = "";
      querySnapshot.forEach((doc) => {
        const classData = doc.data();
        const classCard = document.createElement("div");
        classCard.classList.add("class-card");
        classCard.innerHTML = `
          <h2>${classData.name}</h2>
          <button class="btn">Join</button>
        `;
        classList.appendChild(classCard);
      });
    }

    // Create Class
    createClassBtn.addEventListener("click", () => {
      createClassModal.style.display = "flex";
    });

    createClassSubmitBtn.addEventListener("click", async () => {
      const className = classNameInput.value;
      const classDesc = classDescInput.value;
      const classColor = classColorInput.value;

      const newClass = {
        name: className,
        description: classDesc,
        color: classColor,
      };

      await setDoc(doc(collection(db, "classes"), className), newClass);
      createClassModal.style.display = "none";
      fetchClasses();
    });

    // Close Modal on Outside Click
    createClassModal.addEventListener("click", (e) => {
      if (e.target === createClassModal) {
        createClassModal.style.display = "none";
      }
    });

    // Fetch classes on load
    fetchClasses();
  </script>
</body>
</html>
